<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <!-- End Head -->
  <body>
    <h1>Please provide the following information for an appointment:</h1>

      <form id="appointment">
        <div class="form-group">
          <label for="name">Type your name here:</label>
          <input id="name" class= "form-control" type="text">
        </div>

        <div class="form-group">
          <label for="email">Provide your email:</label>
          <input id="email" class= "form-control" type="text">

        <div class="form-group">
          <label for="meet">Why would you like to meet?</label>
          <input id="meet" class= "form-control" type="text">
        </div>

        <div class="form-group">
          <label for="date">Appointment Date:</label>
          <input id="date" class= "form-control" type="text">
        </div>

        <div class="form-group">
          <label for="time">Times</label>
          <input id="time" class= "form-control" type="text">

        <button onclick="script" class="w3-buttontn">Submit</button>
        <div id="modal" class="w3-modal">
          <div class="w3-modal-content">
            <div class="w3-container">
              <span onclick="script" class="w3-button w3-display-topright">&times;</span>

            </div>
          </div>
        </div>


      </form>

      <div id="nameSubmit"></div>
  </body>
  </html>
